<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calc">
            <input type="text" id="inputtext" placeholder="0">
            <button  id="seven-btn">7</button>
            <button  id="eight-btn">8</button>
            <button  id="nine-btn">9</button>
            <button  id="clear-btn">C</button>
            <button  id="four-btn">4</button>
            <button  id="five-btn">5</button>
            <button  id="six-btn">6</button>
            <button  id="divide-btn">&divide;</button>
            <button id="one-btn">1</button>
            <button  id="two-btn">2</button>
            <button  id="three-btn">3</button>
            <button  id="times-btn">&times;</button>
            <button id="zero-btn">0</button>
            <button  id="dot-btn">.</button>
            <button  id="compute-btn">=</button>
            <button  class="plus" id="plus-btn">+</button>
            <button  class="minus" id="minus-btn">-</button>
        </div>
        <script type="text/javascript" src="./assets/main.js"></script>
        <script type="text/javascript" src="./assets/calculator.js"></script>
</body>

</html>
